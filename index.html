<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>survey form</title>
    <link rel="stylesheet" href="style.css" ></link>
</head>
<body>
    <div class="container">
    <div id="form">
    <label for="name">Name</label>
    <br>
    <input type="text" name="name" placeholder="Enter your name"/>
    <br>
    <label for="Email">Email</label>
    <br>
    <input type="text" name="email" placeholder="Enter your email"/>
    <br>
    <label for="Age">Age</label>
    <br>
    <input type="text" placeholder="Enter your age">
    <br>
    Which option best describes you?
    <br>
    <select name="profession" >
        <option>Student</option>
        <option>Teacher</option>
    </select>
    <br>
    Would you  recommend The 10x Academy to a friend?
    <br>
    <input type="radio">Yes
    <br>
    <input type="radio">No
    <br>
    <input type="radio">Maybe
    <br>
    Languages and Frameworks known (Check all the apply)
    <br>
    <input type="checkbox">Javascript
    <br>
    <input type="checkbox">Python
    <br>
    <input type="checkbox">ReactJS
    <br>
    <input type="checkbox">NodeJs
    <br>
    Any comments or suggestions
    <br>
    <textarea name="comments" cols="50" rows="10"></textarea>
    <br>
    <input type="submit" id="btn" /*style="background-color: darkgoldenrod;"*/ >
    </div>
    </div>
</body>
</html>
